<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="stageHeader" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#21262d"/>
      <stop offset="100%" stop-color="#1c2028"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="600" rx="12" fill="url(#bg)"/>

  <!-- Title -->
  <text x="480" y="42" text-anchor="middle" fill="#8b949e" font-family="ui-monospace,SFMono-Regular,Menlo,monospace" font-size="13" letter-spacing="3" font-weight="500">CI/CD PIPELINE</text>
  <text x="480" y="68" text-anchor="middle" fill="#3fb950" font-family="ui-monospace,SFMono-Regular,Menlo,monospace" font-size="14" font-weight="600" filter="url(#glow)">● ALL STAGES PASSED</text>

  <!-- Connection lines between stages (row 1) -->
  <line x1="295" y1="170" x2="325" y2="170" stroke="#3fb950" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>
  <line x1="610" y1="170" x2="640" y2="170" stroke="#3fb950" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>

  <!-- Connection lines between stages (row 2) -->
  <line x1="295" y1="430" x2="325" y2="430" stroke="#3fb950" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>
  <line x1="610" y1="430" x2="640" y2="430" stroke="#3fb950" stroke-width="2" stroke-dasharray="6,4" opacity="0.5"/>

  <!-- Arrow between rows -->
  <path d="M 800 260 C 820 260, 840 280, 840 300 C 840 320, 820 340, 800 340 L 200 340 C 180 340, 160 360, 160 380" stroke="#3fb950" stroke-width="2" stroke-dasharray="6,4" opacity="0.3" fill="none"/>
  <polygon points="155,378 160,390 165,378" fill="#3fb950" opacity="0.4"/>

  <!-- Stage 1: validate -->
  <g filter="url(#shadow)">
    <rect x="15" y="95" width="280" height="155" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="15" y="95" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="15" y="123" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="35" y="120" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">validate</text>

    <circle cx="40" cy="160" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="164" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="165" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">validate:format</text>

    <circle cx="40" cy="200" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="204" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="205" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">validate:maven</text>
  </g>

  <!-- Stage 2: build -->
  <g filter="url(#shadow)">
    <rect x="325" y="95" width="280" height="155" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="325" y="95" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="325" y="123" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="345" y="120" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">build</text>

    <circle cx="350" cy="160" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="350" y="164" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="368" y="165" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">build:all-plugins</text>
  </g>

  <!-- Stage 3: test -->
  <g filter="url(#shadow)">
    <rect x="645" y="95" width="280" height="155" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="645" y="95" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="645" y="123" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="665" y="120" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">test</text>

    <circle cx="670" cy="160" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="670" y="164" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="688" y="165" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">test:coverage</text>

    <circle cx="670" cy="200" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="670" y="204" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="688" y="205" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">test:unit</text>
  </g>

  <!-- Stage 4: security -->
  <g filter="url(#shadow)">
    <rect x="15" y="355" width="280" height="215" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="15" y="355" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="15" y="383" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="35" y="380" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">security</text>

    <circle cx="40" cy="420" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="424" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="425" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">sast</text>

    <circle cx="40" cy="460" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="464" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="465" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">secret_detection</text>

    <circle cx="40" cy="500" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="504" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="505" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">semgrep-sast</text>

    <circle cx="40" cy="540" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="40" y="544" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="58" y="545" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">trivy:filesystem</text>
  </g>

  <!-- Stage 5: deploy-dev -->
  <g filter="url(#shadow)">
    <rect x="325" y="355" width="280" height="155" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="325" y="355" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="325" y="383" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="345" y="380" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">deploy-dev</text>

    <circle cx="350" cy="420" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="350" y="424" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="368" y="425" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">terraform:destroy:dev</text>
  </g>

  <!-- Stage 6: notify -->
  <g filter="url(#shadow)">
    <rect x="645" y="355" width="280" height="155" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1.5"/>
    <rect x="645" y="355" width="280" height="38" rx="10" fill="url(#stageHeader)"/>
    <rect x="645" y="383" width="280" height="10" fill="url(#stageHeader)"/>
    <text x="665" y="380" fill="#e6edf3" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="15" font-weight="700">notify</text>

    <circle cx="670" cy="420" r="10" fill="#8b949e" opacity="0.2"/>
    <text x="670" y="424" text-anchor="middle" fill="#8b949e" font-size="14">⊘</text>
    <text x="688" y="425" fill="#8b949e" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">notify:discord:failure</text>

    <circle cx="670" cy="460" r="10" fill="#1a7f37" opacity="0.2"/>
    <text x="670" y="464" text-anchor="middle" fill="#3fb950" font-size="14" font-weight="bold">✓</text>
    <text x="688" y="465" fill="#c9d1d9" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif" font-size="14">notify:discord:success</text>
  </g>
</svg>