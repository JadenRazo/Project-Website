# Prometheus Configuration for Portfolio Website
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'portfolio-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Service metrics
  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          environment: 'production'

  # DevPanel Service metrics
  - job_name: 'backend-devpanel'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['devpanel:8081']
        labels:
          service: 'devpanel'
          environment: 'production'

  # Messaging Service metrics
  - job_name: 'backend-messaging'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['messaging:8082']
        labels:
          service: 'messaging'
          environment: 'production'

  # URL Shortener Service metrics
  - job_name: 'backend-urlshortener'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['urlshortener:8083']
        labels:
          service: 'urlshortener'
          environment: 'production'

  # Worker Service metrics
  - job_name: 'backend-worker'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['worker:8084']
        labels:
          service: 'worker'
          environment: 'production'

  # Redis metrics (if Redis exporter is used)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (if postgres exporter is used)
