# Performance optimizations for Nginx

# Gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-otf application/vnd.ms-fontobject image/svg+xml;
gzip_disable "msie6";
gzip_comp_level 6;

# Brotli compression (if module available)
brotli on;
brotli_comp_level 6;
brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/xhtml+xml application/x-font-ttf application/x-font-otf application/vnd.ms-fontobject image/svg+xml;

# Cache headers for static assets
location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|woff2|woff|ttf|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary Accept-Encoding;
}

# Cache headers for HTML
location ~* \.(html)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
}

# Enable HTTP/2 push
location / {
    http2_push_preload on;
}