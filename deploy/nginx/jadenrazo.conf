    }
    
    # Health checks for backend services
    location /health/devpanel {
        proxy_pass http://devpanel_backend/api/v1/devpanel/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /health/urlshortener {
        proxy_pass http://urlshortener_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /health/messaging {
        proxy_pass http://messaging_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # .well-known directory for domain verification (Discord, etc.)
    location /.well-known/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # JavaScript and CSS bundles - Special handling for HTTP/2 issues
    location ~* \.(js|css)$ {
        proxy_pass http://frontend_container;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Force no-transform to prevent Cloudflare from modifying the response
        add_header Cache-Control "public, max-age=31536000, immutable, no-transform" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Disable buffering for large files
        proxy_buffering off;
        proxy_request_buffering off;

        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Video files - Disable HTTP/2 for range requests
    location ~* \.(mp4|webm|ogg)$ {
        proxy_pass http://frontend_container;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
    }

    # Frontend routing - Proxy to Docker container
    location / {
        proxy_pass http://frontend_container;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Proxy buffering settings to prevent protocol errors
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Connection settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 