# Nginx configuration for Jadenrazo.dev
# This configuration handles frontend assets and proxies requests to backend services

# Map for CORS origin validation
map $http_origin $cors_origin {
    default "";
    "https://jadenrazo.dev" $http_origin;
    "https://www.jadenrazo.dev" $http_origin;
}

# Define upstream servers for backend services
upstream main_backend {
    server 127.0.0.1:8090;
}

upstream devpanel_backend {
    server 127.0.0.1:8081;
}

upstream messaging_backend {
    server 127.0.0.1:8082;
}

upstream urlshortener_backend {
    server 127.0.0.1:8083;
}

upstream frontend_container {
    server 127.0.0.1:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jadenrazo.dev www.jadenrazo.dev;
    
    # Cloudflare real IP settings
    real_ip_header CF-Connecting-IP;
    
    # Allow Cloudflare IPs (simplified - you may want to automate this)
    # For full list: https://www.cloudflare.com/ips/
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # For Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
}

# Redirect www to non-www HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.jadenrazo.dev;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/jadenrazo.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jadenrazo.dev/privkey.pem;
    
    # Redirect to non-www
    return 301 https://jadenrazo.dev$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name jadenrazo.dev;
    
    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/jadenrazo.dev/fullchain.pem;  # Adjust path as needed
    ssl_certificate_key /etc/letsencrypt/live/jadenrazo.dev/privkey.pem;  # Adjust path as needed
    
    # SSL settings recommended for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;
    
    # Cloudflare real IP settings
    real_ip_header CF-Connecting-IP;
    
    # Security headers
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Frontend served from Docker container
    
    # URL Shortener API endpoints
    location /api/v1/urls/ {
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '86400' always;
            add_header 'Content-Length' '0';
            add_header 'Content-Type' 'text/plain';
            return 204;
        }
        
        proxy_pass http://urlshortener_backend/urls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pass through CORS headers from backend
        proxy_pass_header Access-Control-Allow-Origin;
        proxy_pass_header Access-Control-Allow-Methods;
        proxy_pass_header Access-Control-Allow-Headers;
        proxy_pass_header Access-Control-Allow-Credentials;
        proxy_pass_header Access-Control-Max-Age;
        
        # Add CORS headers if backend doesn't send them
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Request-ID' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }
    
    # URL Shortener redirect service - short URLs
    location ~ ^/s/([a-zA-Z0-9]+)$ {
        proxy_pass http://urlshortener_backend/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # DevPanel Auth API endpoints
    location /api/v1/auth/admin/ {
