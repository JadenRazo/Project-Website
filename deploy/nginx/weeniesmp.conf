# WeenieSMP Landing Page and Store
# Domains: weeniesmp.net, www.weeniesmp.net, store.weeniesmp.net

# Upstream for WeenieSMP frontend container
upstream weeniesmp_frontend {
    server 127.0.0.1:3002;
}

# HTTP to HTTPS redirect for all WeenieSMP domains
server {
    listen 80;
    listen [::]:80;
    server_name weeniesmp.net www.weeniesmp.net store.weeniesmp.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.weeniesmp.net;

    ssl_certificate /etc/letsencrypt/live/weeniesmp.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weeniesmp.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    return 301 https://weeniesmp.net$request_uri;
}

# Main site: weeniesmp.net
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name weeniesmp.net;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/weeniesmp.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weeniesmp.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:WEENIESMP_SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy to frontend container
    location / {
        proxy_pass http://weeniesmp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://weeniesmp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# Store subdomain: store.weeniesmp.net
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name store.weeniesmp.net;

    # SSL configuration (same cert as main domain)
    ssl_certificate /etc/letsencrypt/live/weeniesmp.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weeniesmp.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:WEENIESMP_SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Proxy to same frontend (handles store subdomain via hostname detection)
    location / {
        proxy_pass http://weeniesmp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Store-Mode "true";
    }

    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://weeniesmp_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
